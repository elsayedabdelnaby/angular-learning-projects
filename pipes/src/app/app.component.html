<div class="container">
  <h3>Payment Form</h3>

  <!-- Payee Name -->
  <div class="row">

    <div class="form-group col">
      <label for="payee_name">Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label for="name"><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>

  </div>
  <!-- End Payee Name -->

  <!-- Payment Date -->
  <div class="row">

    <div class="form-group col">
      <label for="payment_date">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label for="payment_date"><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y"}}
      </div>
    </div>

  </div>
  <!-- End Payment Date -->

  <!-- Amount -->
  <div class="row">

    <div class="form-group col">
      <label for="amount">Amount</label>
      <input type="text" class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="col">
      <label for="amount"><b>Amount</b></label>
      <div>
        {{ amount | currency: "EGP" }}
      </div>
    </div>

  </div>
  <!-- End Amount -->

  <!-- Height -->
  <div class="row">

    <div class="form-group col">
      <label for="height">Height</label>
      <input type="text" class="form-control" (input)="onHeightChange($event)" />
    </div>

    <div class="col">
      <label for="height"><b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>

  </div>
  <!-- End Height -->

  <!-- Miles -->
  <div class="row">

    <div class="form-group col">
      <label for="miles">Miles</label>
      <input type="text" class="form-control" (input)="onMilesChange($event)" />
    </div>

    <div class="col">
      <label for="kilometers"><b>Kilometers</b></label>
      <div>
        {{ miles | convert: "cm" | number: "1.0-2" }}
      </div>
    </div>

  </div>
  <!-- End Miles -->

  <!-- Json -->
  <div class="row">

    <div class="form-group col">
      <label for="json">Json</label>
    </div>

    <div class="col">
      <div>
        {{ car | json }}
      </div>
    </div>

  </div>
  <!-- End Json -->

</div>
<div>
</div>
