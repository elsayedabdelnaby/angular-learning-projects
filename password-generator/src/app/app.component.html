<h1>Password Generator</h1>

<div>
  <label for="length">Enter Length</label>
  <input type="text" name="length" id="length" />
</div>

<div>
  <label for="use_letters">Use Letters</label>
  <input type="checkbox" name="use_letters" id="use_letters" />
</div>

<div>
  <label for="use_numbers">Use Numbers</label>
  <input type="checkbox" name="use_numbers" id="use_numbers" />
</div>

<div>
  <label for="use_symbols">Use Symbols</label>
  <input type="checkbox" name="use_symbols" id="use_symbols" />
</div>

<div>
  <button>Generate</button>
</div>

<div>
  <label for="your_password">Your Password</label>
  <input type="text" name="your_password" id="your_password" />
</div>
